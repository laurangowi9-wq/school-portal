<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Results Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Quick styling for logo */
        .logo {
            width: 120px; /* adjust as needed */
            height: auto;
        }
        header {
             display: flex;
            flex-direction: column; /* stack logo above title */
            align-items: center;    /* center horizontally */
            gap: 10px;              /* spacing between logo and title */
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Header with logo -->
    <header>
        <img src="images/logo.png" alt="School Logo" class="logo">
        <h1>üè´ My School Results Portal</h1>
    </header>

    <!-- Login Card -->
    <div class="card">
        <p class="subtitle">Login to view your academic results</p>

        <input type="text" id="username" placeholder="Student Username">
        <input type="password" id="password" placeholder="Password">

        <button onclick="login()">Login</button>

        <div id="result"></div>
    </div>

    <footer>
        ¬© 2026 Your School Name ‚Ä¢ All Rights Reserved
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
